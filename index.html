<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HCN</title>
</head>
<body>
<canvas id = "myCanvas" width="1000" height="500" style="border: 2px solid black"></canvas>
<script>
    function HinhChuNhat(dai,rong) {
        this.dai = dai;
        this.rong = rong;
        this.dienTich = function () {
            return this.dai*this.rong;
        };
        this.chuVi = function () {
            return (this.dai + this.rong)*2;
        };
        this.hienThi = function () {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillStyle = "grb(22,22,22)";
            let x=Math.random()*1000;
            let y=Math.random()*500;
            ctx.fillRect(x,y,this.dai,this.rong);
        }
    }
    let hinhchunhat = new HinhChuNhat(100,50);
    hinhchunhat.hienThi();
    let dientich = hinhchunhat.dienTich();
    let chuvi = hinhchunhat.chuVi();
    alert(dientich +" "+chuvi);
</script>
</body>
</html>
